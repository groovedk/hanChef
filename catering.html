    <script type="text/javascript">
        var fnObj = {
            pageStart: function(){
                //Hamburger menu
                jQuery(".hamburger-menu").click(function(){

                    jQuery(".hamburger").toggleClass('is-active');
                    jQuery(".mx-header-overay").toggleClass('open');

                });

                //Timeago

                jQuery.timeago.settings.strings.suffixAgo = "전";
                jQuery.timeago.settings.strings.suffixFromNow = "지금부터";
                jQuery.timeago.settings.strings.inPast = "지금";
                jQuery.timeago.settings.strings.seconds = "1분 이내";
                jQuery.timeago.settings.strings.mintue = "약 1분";
                jQuery.timeago.settings.strings.mintues = "%d분";
                jQuery.timeago.settings.strings.hour = "약 1시간";
                jQuery.timeago.settings.strings.hours = "약 %d시간";
                jQuery.timeago.settings.strings.day = "약 1시간";
                jQuery.timeago.settings.strings.days = "%d시간";
                jQuery.timeago.settings.strings.month = "약 1달";
                jQuery.timeago.settings.strings.months = "%d달";
                jQuery.timeago.settings.strings.year = "약 1년";
                jQuery.timeago.settings.strings.years = "%d년";


                jQuery.timeago.settings.allowFuture = true;
                jQuery("time.timeago").timeago();

                //Typed...
                Typed.new('#typed', {
                    //strings:typed_strings,
                    stringsElement: document.getElementById('typed-msgs'),
                    contentType: 'html',
                    shuffle: true,
                    typeSpeed: 100,
                    startDelay: 500,
                    backDelay: 1000,
                    loop: true,
                    showCursor: true
                });


                //Markdown 타임라인용 갤러리 지원
                jQuery('.gallery').each(function() {
                    if (jQuery(this.parentNode).hasClass('flex-images')) return;
                    jQuery(this).nextUntil(':not(.gallery)').addBack().wrapAll("<div class='flex-images mp-gallery'>");
                });

                jQuery('.flex-images').find('.gallery').each(function(){
                    var src = jQuery(this).prop("src");
                    jQuery(this).wrap("<a href='"+src+"' >");
                    //console.log(src);
                });
                jQuery(".flex-images").justifiedGallery({
                    rowHeight : 80,
                    lastRow : 'justify',
                    margins : 0,
                    captions:false,
                    randomize:true
                });


                //Magnific popup
                jQuery('.mp-gallery').each(function() { // the containers for all your galleries
                    jQuery(this).magnificPopup({
                        delegate: 'a', // the selector for gallery item
                        type: 'image',
                        gallery: {
                            enabled:true
                        }
                    });
                });

                fnObj.iframeResize();

                //jQuery('.flex-images').find('.gallery').wrap("<a href='"+jQuery(this).attr('src')+"' >");

                //Flex Images...

                //jQuery("#AXUTimeline img[class^='gallery']").wrap("<div class='flex-images' />");
                //var first_evt = jQuery("#AXUTimeline").find(".flex-image").find(".gallery").wrap("<a href='#' />");

                /*
                 jQuery.when.apply(this, first_evt).done(function(){
                 second_evt;
                 });
                 */

                //jQuery("#AXUTimeline").find(".gallery").wrapAll("<div class='flex-images' />");

            },
            //When scrolling add bar shadow class...
            pageScroll:function(){

                if(jQuery(this).scrollTop()) {
                    jQuery('#AXUHeader .header-bar').addClass('scrolled');
                    jQuery('#AXUHeader .mx-header-bar').addClass('scrolled');
                } else {
                    jQuery('#AXUHeader .header-bar').removeClass('scrolled');
                    jQuery('#AXUHeader .mx-header-bar').removeClass('scrolled');
                }
            },
            //Random Timeline Images..
            pageResize: function(){
                fnObj.iframeResize();
            },

            iframeResize: function(){
                var iframeHeight = 600;
                iframeHeight = $(document).height() - $("#AXUHeader").height() * 2 - $("#AXUFooter").height() - 70;
                $("#googleDocContainer").css({"height": iframeHeight});

            }
        }

        jQuery(document.body).ready(function(){

            if (!window.getComputedStyle) {
                window.getComputedStyle = function(element) {
                    return element.currentStyle;
                }
            }
            fnObj.pageStart();
            jQuery(window).resize(fnObj.pageResize);
            jQuery(window).scroll(fnObj.pageScroll);
        });

    </script>
